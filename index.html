<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis Okna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Servis Okna</h1>
        <div class="form-group">
            <label for="window-type">Typ okna:</label>
            <select id="window-type">
                <option value="plastic">PLAST</option>
                <option value="wood">DŘEVO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hardware-type">Typ kování:</label>
            <select id="hardware-type">
                <option value="ROTO">ROTO</option>
                <option value="MACO">MACO</option>
                <option value="SI">SI</option>
                <option value="GU">GU</option>
                <option value="WINK HAUS">WINK HAUS</option>
                <option value="doplnit">doplnit</option>
            </select>
        </div>
        <div class="form-group">
            <label for="seal-type">Typ těsnění:</label>
            <select id="seal-type">
                <option value="Černé Nenalepené">Černé Nenalepené</option>
                <option value="Černé Nalepené">Černé Nalepené</option>
                <option value="Šedé Nenalepené">Šedé Nenalepené</option>
                <option value="Šedé Nalepené">Šedé Nalepené</option>
            </select>
        </div>
        <div class="form-group">
            <label for="width">Šířka (cm):</label>
            <input type="number" id="width" placeholder="Zadejte šířku">
        </div>
        <div class="form-group">
            <label for="height">Výška (cm):</label>
            <input type="number" id="height" placeholder="Zadejte výšku">
        </div>
        <div class="form-group">
            <button id="add-window">Přidat Okno</button>
            <button id="add-balcony">Přidat Balkónové dveře</button>
            <button id="add-sliding">Přidat Posuvné dveře</button>
            <button id="add-entrance">Přidat Vchodové dveře</button>
        </div>
        <div id="result-container"></div>
        <div id="total-perimeter-container">
            <strong>Dohromady:</strong> <span id="total-perimeter">0m</span>
        </div>
        <div class="form-group">
            <button id="copy-table">Kopírovat tabulku</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočet obvodu rámu oken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Výpočet obvodu rámu oken</h1>
        <div class="input-group">
            <label for="width">Šířka (cm):</label>
            <input type="number" id="width">
        </div>
        <div class="input-group">
            <label for="height">Výška (cm):</label>
            <input type="number" id="height">
        </div>
        <button id="add-window">OKNO</button>
        <table id="result-table">
            <thead>
                <tr>
                    <th>Typ</th>
                    <th>Rozměry (cm)</th>
                    <th>Počet</th>
                    <th>Obvod (m)</th>
                    <th>Celkový obvod (m)</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
